<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Add Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1 {
            color: #343a40;
        }
        .results-section {
            margin-top: 40px;
        }
        .scrollable-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }
        /* Markdown styling */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 20px;
            color: #0056b3;
        }
        .markdown-content h1 {
            font-size: 1.6rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .markdown-content h2 {
            font-size: 1.4rem;
        }
        .markdown-content h3 {
            font-size: 1.2rem;
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 25px;
            margin-bottom: 15px;
        }
        .markdown-content li {
            margin-bottom: 5px;
        }
        .markdown-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .markdown-content pre, .markdown-content code {
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .markdown-content pre {
            padding: 15px;
            margin-bottom: 15px;
        }
        .markdown-content code {
            padding: 2px 5px;
        }
        .markdown-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 15px;
            color: #6c757d;
            font-style: italic;
        }
        .markdown-content strong {
            color: #495057;
        }
        /* CSV/Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color: #f0f7ff;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
            font-weight: bold;
            color: #0056b3;
        }
        td {
            border: 1px solid #dee2e6;
            padding: 8px 10px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .csv-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">RFP Finder</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File</label>
                    <input type="file" class="form-control" name="file" id="file" required>
                    <small class="form-text text-muted">Supported file types: Excel, CSV, Word, PDF, Text, etc.</small>
                </div>
                
                <div class="mb-3">
                    <label for="keywords" class="form-label">Enter Keywords</label>
                    <input type="text" class="form-control" name="keywords" id="keywords" placeholder="e.g., cloud computing, data analytics, cybersecurity" required>
                    <small class="form-text text-muted">Separate multiple keywords with commas.</small>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Find RFP</button>
                </div>
            </form>
        </div>
        
        <!-- Results Section (only shown when show_results is True) -->
        {% if show_results %}
        <div class="results-section">
            <div class="card p-4">
                <h2 class="text-center mb-4">Analysis Results</h2>
                <div class="scrollable-content" id="results-container">
                    <!-- Results will be rendered here -->
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    {% if show_results %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get raw content
            const rawContent = document.getElementById('raw-content').textContent;
            const resultsContainer = document.getElementById('results-container');
            
            // Function to properly parse CSV with quoted strings
            function parseCSVRow(text) {
                const result = [];
                let currentValue = '';
                let insideQuotes = false;
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1];
                    
                    if (char === '"' && !insideQuotes && currentValue === '') {
                        // Start of quoted field
                        insideQuotes = true;
                    } else if (char === '"' && insideQuotes && (nextChar === ',' || nextChar === undefined)) {
                        // End of quoted field
                        insideQuotes = false;
                    } else if (char === ',' && !insideQuotes) {
                        // End of field
                        result.push(currentValue);
                        currentValue = '';
                    } else {
                        // Normal character - add to current value
                        if (!(char === '"' && insideQuotes)) {
                            currentValue += char;
                        }
                    }
                }
                
                // Add the last field if there is one
                if (currentValue) {
                    result.push(currentValue);
                }
                
                return result;
            }
            
            // Process and display the CSV content
            function displayCSV(csvContent) {
                // Split into lines and remove empty lines
                const lines = csvContent.split('\n').filter(line => line.trim());
                
                if (lines.length === 0) {
                    resultsContainer.innerHTML = '<p>No data found</p>';
                    return;
                }
                
                let tableHTML = '<div class="csv-container"><table class="table table-striped table-bordered">';
                
                // Process the first line as headers
                const headers = parseCSVRow(lines[0]);
                tableHTML += '<thead><tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header.trim()}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                // Process data rows
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    
                    const cells = parseCSVRow(lines[i]);
                    tableHTML += '<tr>';
                    cells.forEach(cell => {
                        tableHTML += `<td>${cell.trim()}</td>`;
                    });
                    tableHTML += '</tr>';
                }
                
                tableHTML += '</tbody></table></div>';
                
                // Add a download button
                const downloadButton = `
                    <div class="text-end mb-3">
                        <button id="download-csv" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-download"></i> Download as CSV
                        </button>
                    </div>`;
                
                resultsContainer.innerHTML = downloadButton + tableHTML;
                
                // Add download functionality
                document.getElementById('download-csv').addEventListener('click', function() {
                    const blob = new Blob([csvContent], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.setAttribute('hidden', '');
                    a.setAttribute('href', url);
                    a.setAttribute('download', 'rfp_analysis.csv');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            }
            
            // Display the content
            displayCSV(rawContent);
        });
    </script>
    {% endif %}
    
    <!-- Hidden element to store the raw content -->
    <div id="raw-content" style="display: none;">{{ analysis|safe }}</div>
</body>
</html>
